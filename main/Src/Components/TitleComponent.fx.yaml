TitleComponent As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =75
    Screen: =App.ActiveScreen
    Title: ="Texto"
    Width: |
        =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    ContainerTitleComponent As groupContainer.manualLayoutContainer:
        Fill: =RGBA(0, 0, 0, 1)
        Height: =TitleComponent.Height
        Width: =1366
        ZIndex: =1

        Label1 As label:
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            Height: =75
            Size: =30
            Text: =$"{  If( IsBlank(TitleComponent.Title), "Titulo", TitleComponent.Title )  }"
            Width: =720
            X: =286
            ZIndex: =1

        Arrow1 As arrow.backArrow:
            Fill: =RGBA(255, 255, 255, 1)
            OnSelect: =If(  IsBlank(TitleComponent.Screen),Back(), TitleComponent.Screen  )
            X: =177
            Y: =12
            ZIndex: =2

