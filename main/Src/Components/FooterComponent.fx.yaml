FooterComponent As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =75
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    ContainerFooterComponent As groupContainer.manualLayoutContainer:
        Fill: =RGBA(0, 0, 0, 1)
        Height: =FooterComponent.Height
        Width: =1366
        ZIndex: =1

        Label1_1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            Height: =75
            Size: =20
            Text: =$"Vortigo Digital - {Year(Now())}"
            Width: =1366
            ZIndex: =1

